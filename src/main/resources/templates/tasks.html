<div class="sidebar">
    <div class="filters">
        <input type="checkbox" id="hide-solved">
        <label for="hide-solved">Hide Solved</label>
        <input type="checkbox" id="show-bookmarked">
        <label for="show-bookmarked">Show Bookmarked</label>
        <input type="text" placeholder="Enter challenge name">
    </div>
    <div class="category-filter">
        <div>All Categories</div>
        <div>All Categories</div>
        <div>All Categories</div>
        <div>All Categories</div>
        <div>All Categories</div>
    </div>
</div>
<div class="main-content">
    <header>
        <h1>Challenges</h1>
        <button>Go for Premium</button>
        <div class="user">John Doe</div>
    </header>
    <div class="challenges-grid">
        <!-- Repeat this block for each challenge -->
        <div class="challenge">
            <div class="challenge-name">Challenge Name</div>
            <div class="challenge-info">231 solves â€¢ 10 points</div>
            <div class="challenge-type">Cryptography</div>
        </div>
        <!-- End block -->
    </div>
    <div class="pagination">
        <button>Prev</button>
        <!-- Numbered buttons should be added here based on pagination logic -->
        <button>Next</button>
    </div>
</div>
</body>
</html>
