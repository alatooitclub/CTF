<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges Page</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-color: #121212;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
<div class="sidebar">
    <div class="filters">
        <input type="checkbox" id="hide-solved">
        <label for="hide-solved">Hide Solved</label>
        <input type="checkbox" id="show-bookmarked">
        <label for="show-bookmarked">Show Bookmarked</label>
        <input type="text" placeholder="Enter challenge name">
    </div>
</div>
<div class="main-content">
    <table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>solves</th>
        <th>difficulty</th>
        <th>category</th>
        <th>points</th>
        <th>solves</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.name}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.solves}"></td>
        <td th:text="${task.difficulty}"></td>
        <td th:text="${task.category.name}"></td>
        <td th:text="${task.points}"></td>
        <td th:text="${task.solves}"></td>

    </tbody>
    </table>
</div>
</body>
</html>
