<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks List</title>
</head>
<body>
<h1>Tasks List</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Points</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.name}">Name</td>
        <td th:text="${task.points}">Points</td>
        <td th:text="${task.category}">Category</td>
    </tr>
    </tbody>
</table>
</body>
</html>
